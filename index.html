<!doctype html>
<html>
  <head>
    <title>Socket Chat App</title>
    <style>
      #chat {
        height:500px;
      }
      #contentWrap {
        display: none;
      }
      #chatWrap {
        float:left;
        border: 1px #000 solid;
      }
      .error{
        color: red;
      }
      .private{
        color: gray;
        font-style: italic;
      }
    </style>
  </head>

<body>

  <div id="usernameWrap">
    <p> Enter a username: </p>
    <p id="usernameError"></p>
    <form id="setUsername">
      <input size="35" id="username"></input>
      <input type="submit"></input>
    </form>
  </div>

  <div id="contentWrap">
    <div id="chatWrap">
      <div id="chat"></div>
        <form id="send-message"></ul>
          <input size="35" id="message"></input>
          <input type="submit"></input>
        </form>
    </div>
    <div id="users"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>

      var socket = io();
      var $usernameForm = $('#setUsername');
      var $usernameError = $('#usernameError');
      var $usernameBox = $('#username');
      var $users = $('#users');
      var $messageForm = $('#send-message');
      var $messageBox = $('#message');
      var $chat = $('#chat');

      $usernameForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user', $usernameBox.val(), function(data){
          if(data) {
            $('#usernameWrap').hide();
            $('#contentWrap').show();
          } else{
            $usernameError.html('That username is already taken! Please try again.')
          }
        });
        $usernameBox.val('');
      });

      socket.on('usernames', function(data) {
        var html = '<b>' + 'Online users:' + '</b>' + '<br>';
        for(var i=0; i < data.length; i++){
          html += data[i] + '<br/>'
        }
        $users.html(html)
      });

      $messageForm.submit(function(e){
        e.preventDefault();
        socket.emit('send message', $messageBox.val(), function(data) {
          $chat.append('<span class="error"><b>' + data + "</span><br/>");
        });
        $messageBox.val('');
      });

      function displayMsg(data){
        $chat.append('<span class="msg"><b>' + data.user + ': </b>' + data.msg + "</span><br/>");
      }

      socket.on('load old msgs', function(docs) {
        for(var i=0; i < docs.length; i++){
          displayMsg(docs[i]);
        }
      });

      socket.on('new message', function(data){
        displayMsg(data);
      });

      socket.on('private message', function(data) {
        $chat.append('<span class="private message"><b>' + data.user + ': </b>' + data.msg + "</span><br/>");
      });
  </script>
</body>
</html>
